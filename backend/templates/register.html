<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Health & Fitness</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form action="../templates/register.html" method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="number" name="age" placeholder="Enter Age" required>
            <input type="number" name="height" step="0.1" placeholder="Enter Height (cm)" required>
            <input type="number" name="weight" step="0.1" placeholder="Enter Weight (kg)" required>
            <select name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="../templates/login.html">Login here</a></p>
    </div>
</body>
</html>
